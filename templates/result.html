<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }
        .barcode-name {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        img {
            width: 100%;
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        a.button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        a.button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if name %}
        <div class="barcode-name">{{ name }}</div>
        {% endif %}
        <img src="data:image/png;base64,{{ image }}" alt="Barcode Image">
        <div>
            <a class="button" href="/">Generate another barcode</a>
        </div>
    </div>
</body>
</html>
